<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<ul>
					<li><b>개인정보</b></li>
					<ul>
						<li>
							<label for="name">이름</label>
							<input type="text" id="name" placeholder="공백없이 입력하세요">
						</li>
						<li>
							<label for="tel">연락처</label>
							<input type="tel" id="tel">
						</li>
					</ul>
					<li><b>지원 분야</b></li>
					<ul>
						<li>웹 퍼블리싱
						<li>웹 애플리케이션 개발자
						<li>개발 환경 개선
					</ul>
					<li><b>지원 동기</b></li>
					<li>
						<label for="purpose"></label>
						<textarea id="purpose" cols="30" rows="5" maxlength="60" placeholder="본사 지원 동기를 간략히 써주세요" style="width: 350px;"></textarea>
					</li>
					<label for="submit"></label>
					<button id="submit">접수하기</button>
					<label for="retry"></label>
					<button id="retry">다시쓰기</button>
				</ul>
			</form>
		</div>
  </body>
</html>
