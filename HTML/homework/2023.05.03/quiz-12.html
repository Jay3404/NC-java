<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        legend {
            color: purple;
            font-weight: bold;
            width: max-content;
        }

        label{
            font-weight: 500;
        }

    </style>
</head>
<body>
    <fieldset>
        <legend>개인정보</legend>
        <div>
            <label for="name">이름</label>
            <input type="text" id ="name" placeholder="여백없이 입력">
        </div>
        <div>
            <label for="num">연락처</label>
            <input type="tel" id="num" placeholder="연락가능한 번호">
        </div>
    </fieldset>

    <fieldset>
        <legend>배송지 정보</legend>
        
        <div>
            <label for="address">주소</label>
            <input type="text" id="address">
        </div>
        <div>
            <label for="num2">전화번호</label>
            <input type="tel" id="num2">
        </div>
        <div>
            <label for="note">메 모</label>
            <textarea id="note" rows="4"></textarea>
        </div>
    </fieldset>
</body>
</html>
