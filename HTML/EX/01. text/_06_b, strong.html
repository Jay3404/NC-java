<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트를 굵게 표시하는 b, strong</title>
</head>
<body>
    <p><b>블록 태그</b>는 브라우저의 한줄을 모두 차지하기 때문에 <strong>옆에 다른 태그가 올 수 없다.</strong></p>
    <p><b>인라인 태그</b>는 브라우저의 한줄을 차지하지 않고 옆에 <strong>다른 태그가 와도 그대로 표출된다.</strong></p>
</body>
</html>
