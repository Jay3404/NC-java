<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단락을 만들어 주는 p</title>
</head>
<body>
    <p>블록 태그는 브라우저의 한줄을 모두 차지하기 때문에 옆에 
        
        
        
        
        다른 태그가 올 수 없다.</p>
    <p>인라인 태그는 브라우저의 한줄을 차지하지 않고 옆에 
        
        
        다른 태그가 와도 그대로 표출된다.</p>
</body>
</html>
