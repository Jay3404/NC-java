<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로줄을 넣어주는 hr</title>
</head>
<body>
    <p>블록 태그는 브라우저의 한줄을 모두 차지하기 때문에 옆에<br><br> 다른 태그가 올 수 없다.</p>
    <p>인라인 태그는 브라우저의 한줄을 차지하지 않고 옆에<br><br><br> 다른 태그가 와도 그대로 표출된다.</p>
    <!--css를 이용해서 가로줄의 스타일을 변경-->
    <hr style="width: 50%; height: 50px; background-color: red;"/>
    <p>hr 태그는 텍스트의 주제를 전환하거나 분위기를 바꿀 때 사용한다.</p>
</body>
</html>
