<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이탤릭체로 표시하는 i, em</title>
</head>
<body>
    <p><i>블록 태그</i>는 브라우저의 한줄을 모두 차지하기 때문에 <em>옆에 다른 태그가 올 수 없다.</em></p>
    <p><i>인라인 태그</i>는 브라우저의 한줄을 차지하지 않고 옆에 <em>다른 태그가 와도 그대로 표출된다.</em></p>
</body>
</html>
