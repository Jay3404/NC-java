<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서있는 목록을 만들어주는 ol</title>
</head>
<body>
    <!--h3+(ol>li*3)-->
    <h3>순서있는 목록</h3>
    <!--
        type : 표기방법 변경
        start : 시작숫자 지정
        reversed : 항목 역순 표출
    -->
    <ol type="i" start="3" reversed>
        <!--닫는 li 태그 생략-->
        <li>항목 첫 번째
        <li>항목 두 번째
        <li>항목 세 번째</li>
    </ol>
</body>
</html>
