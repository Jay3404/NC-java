<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러 열을 묶어서 스타일 지정하는 colgroup, col</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            <strong style="color: red">Frontent Language</strong>
            <p>요즘 자주 사용되는 SPA 언어</p>
        </caption>
        <colgroup>
            <col style="background-color: aqua;">
            <col style="background-color: yellow;">
            <col style="background-color: lightgreen;">
        </colgroup>
        <tr>
            <th>언어</th>
            <th>제조사</th>
            <th>개발일시</th>
        </tr>
        <tr>
            <th>리액트</th>
            <td>메타(구 페이스북)</td>
            <td>2013</td>
        </tr>
        <tr>
            <th>뷰</th>
            <td>MIT</td>
            <td>2012</td>
        </tr>
    </table>
</body>
</html>
