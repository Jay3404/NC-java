<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablegenerator</title>
    <style type="text/css">
        .tg  {border-collapse:collapse;border-spacing:0;}
        .tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
          overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
          font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg .tg-llyw{background-color:#c0c0c0;border-color:inherit;text-align:left;vertical-align:top}
        .tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top}
    </style>
</head>
<body>
    <table class="tg">
        <thead>
          <tr>
            <th class="tg-llyw">구분</th>
            <th class="tg-llyw">신청인원</th>
            <th class="tg-llyw">재적인원</th>
            <th class="tg-llyw">현재인원</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="tg-0pky">1기</td>
            <td class="tg-0pky">30</td>
            <td class="tg-0pky">4</td>
            <td class="tg-0pky">26</td>
          </tr>
          <tr>
            <td class="tg-0pky">2기</td>
            <td class="tg-0pky">30</td>
            <td class="tg-0pky">2</td>
            <td class="tg-0pky">28</td>
          </tr>
          <tr>
            <td class="tg-0pky">3기</td>
            <td class="tg-0pky">30</td>
            <td class="tg-0pky">5</td>
            <td class="tg-0pky">25</td>
          </tr>
          <tr>
            <td class="tg-0pky">4기</td>
            <td class="tg-0pky">30</td>
            <td class="tg-0pky">3</td>
            <td class="tg-0pky">27</td>
          </tr>
          <tr>
            <td class="tg-llyw">합계</td>
            <td class="tg-llyw">120</td>
            <td class="tg-llyw">14</td>
            <td class="tg-llyw">106</td>
          </tr>
        </tbody>
        </table>
</body>
</html>
