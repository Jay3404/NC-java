<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜를 선택할 수 있는 date, month, week 타입</title>
</head>
<body>
    <form action="">
        <h3>조회기간 선택1</h3>
        <label>시작일
            <input type="date" id="start1">
        </label>
        <label>종료일
            <input type="date" id="end1">
        </label>
    </form>
    <form action="">
        <h3>조회기간 선택2</h3>
        <label>시작일
            <input type="month" id="start2">
        </label>
        <label>종료일
            <input type="month" id="end2">
        </label>
    </form>
    <form action="">
        <h3>조회기간 선택3</h3>
        <label>시작일
            <input type="week" id="start3">
        </label>
        <label>종료일
            <input type="week" id="end3">
        </label>
    </form>
</body>
</html>
