<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 안의 태그를 그룹으로 묶어주는 fieldset, legend</title>
    <style>
        ul {
            list-style: none;
        }

        li {
            margin: 20px;
        }

        li label {
            width: 80px;
        }

        fieldset {
            margin: 15px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>주문자정보</legend>
            <ul>
                <li>
                    <label for="userName">이름</label>
                    <input type="text" id="userName">
                </li>
                <li>
                    <label for="phoneNum">연락처</label>
                    <input type="text" id="phoneNum">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송지 정보</legend>
            <ul>
                <li>
                    <label for="receiveName">받는사람이름</label>
                    <input type="text" id="receiveName">
                </li>
                <li>
                    <label for="addr">주소</label>
                    <input type="text" id="addr">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
