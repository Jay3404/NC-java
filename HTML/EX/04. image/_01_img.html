<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지를 표출하는 img</title>
</head>
<body>
    <div>
        <h1>원본 크기 그대로 표출</h1>
        <!--width, height 지정안하면 원본 이미지 크기 그대로 표출-->
        <!--상위경로는 ../-->
        <h3>상위경로의 이미지 표출</h3>
        <img src="../../bit.png" alt="비트캠프 로고">
        <!--이미지파일이 같은 레벨에 존재하면 파일명 바로 지정-->
        <h3>같은 레벨에 있는 이미지 표출</h3>
        <img src="bit.png" alt="비트캠프 로고">
        <!--같은 레벨의 폴더 안에 이미지가 존재할때는 폴더명/파일명 지정-->
        <h3>같은 레벨의 폴더안에 있는 이미지 표출</h3>
        <img src="images/bit.png" alt="비트캠프 로고">
    </div>
    <div>
        <!--width, height 지정 시 지정된 크기로 이미지 표출-->
        <h1>지정된 크기로 이미지 표출</h1>
        <img src="images/bit.png" width="300" height="150" alt="비트캠프 로고">
    </div>
    <div>
        <!--웹에 존재하는 이미지는 이미지의 url을 src로 설정해서 표출 가능-->
        <h1>웹 이미지 url로 이미지 표출</h1>
        <img src="https://ssl.pstatic.net/melona/libs/1444/1444038/81d3b022c48ef295a1a9_20230502172327470.jpg" alt="네이버 광고">
    </div>
</body>
</html>
