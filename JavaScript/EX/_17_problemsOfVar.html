<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var의 문제점`</title>
</head>
<body>
    <script>
        //2. var는 함수, 전역 단위
        var x = 1;
        
        if(true) {
            //블록단위가 아니라서 위에서 선언한 x가 재선언된다.
            var x = 100;
        }

        for(var i = 0; i < 10; i++) {

        }

        console.log(x);
        console.log(i);

        //let은 블록단위
        let y = 10;

        if(true) {
            let y = 20;
        }

        for(let j = 0; j < 10; j++) {

        }

        console.log(y);
        console.log(j);
    </script>
</body>
</html>
