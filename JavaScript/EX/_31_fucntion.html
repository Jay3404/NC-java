<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메소드(함수)</title>
</head>
<body>
    <script>
        //전역변수 num1 선언
        let num1 = 100;
        
        console.log(add(num1));

        //함수의 정의
        //파라미터의 타입 지정 불필요
        function add(a) {
            //지역변수의 선언
            let num2 = 200;

            return a + num2;
        }

    </script>
</body>
</html>
