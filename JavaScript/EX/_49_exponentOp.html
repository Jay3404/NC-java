<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지수연산자(**)</title>
</head>
<body>
    <script>
        const num1 = Math.pow(2, 2);
        const num2 = 2 ** 2;

        console.log(`Math.pow(2, 2) = ${num1}`);
        console.log(`2 ** 2 = ${num2}`);

        const num3 = Math.pow(3, 1.25);
        const num4 = 3 ** 1.25;

        console.log(`Math.pow(3, 1.25) = ${num3}`);
        console.log(`3 ** 1.25 = ${num4}`);

        //지수연산이 한 번일때는 Math.pow도 직관적이지만
        //여러번의 지수 연산이 일어날때는 지수연산자를 사용하는 것이 훨씬 직관적이다.
        const num5 = Math.pow(4, Math.pow(3, 3));
        const num6 = 4 ** (3 ** 3);

        console.log(`Math.pos(4, Math.pow(3, 3)) = ${num5}`);
        console.log(`4 ** (3 ** 3) = ${num6}`);

        //음수는 소괄호로 감싼다.
        const num7 = (-10) ** 8;
        console.log(`(-10) ** 8 = ${num7}`);
    </script>
</body>
</html>
