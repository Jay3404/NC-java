<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 고차함수-forEach</title>
</head>
<body>
    <script>
        const arr = [
            {
                id: 1,
                name: '홍길동',
                year: 2,
                result: 3.2
            },
            {
                id: 2,
                name: '임꺽정',
                year: 3,
                result: 2.8
            },
            {
                id: 3,
                name: '장길산',
                year: 1,
                result: 1.7
            },
            {
                id: 4,
                name: '정도전',
                year: 4,
                result: 4.1
            },
        ];

        //forEach는 단순반복작업할 때 사용
        arr.forEach(student => {
            if(student.result >= 4.0) {
                console.log(`${student.name}학생의 학점은 A학점입니다.`);
            } else if(student.result >= 3.0) {
                console.log("B학점입니다.");
            } else if(student.result >= 2.0) {
                console.log("C학점입니다.");
            } else {
                console.log("D학점입니다.");
            }
        });

        //원본배열은 변하지 않음
        console.log(arr);
    </script>
</body>
</html>
