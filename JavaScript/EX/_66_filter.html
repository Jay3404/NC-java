<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 고차함수-filter</title>
</head>
<body>
    <script>
        const arr = [
            {
                id: 1,
                name: '홍길동',
                year: 2,
                result: 3.2
            },
            {
                id: 2,
                name: '임꺽정',
                year: 3,
                result: 2.8
            },
            {
                id: 3,
                name: '장길산',
                year: 1,
                result: 1.7
            },
            {
                id: 4,
                name: '정도전',
                year: 4,
                result: 4.0
            },
        ];

        const filteredArr = arr.filter(st => st.year >= 2);

        console.log(filteredArr);
    </script>
</body>
</html>
