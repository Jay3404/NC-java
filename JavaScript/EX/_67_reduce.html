<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 고차함수-reduce</title>
</head>
<body>
    <script>
        const arr = [13, 27, 78, 91, 67];

        const max = arr.reduce((pri, cur) => (cur > pri ? cur : pri), 0);

        console.log(max);

        const sum = arr.reduce((pri, cur) => (pri + cur), 0);
        console.log(sum);

        
    </script>
</body>
</html>
