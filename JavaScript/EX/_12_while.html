<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        //1~100까지 2와 3의 공배수 모두 출력
        //document.write로 화면에 출력
        //br태그로 하나 찍고 엔터값 입력
        let num = 1;

        while(num <= 100) {
            if(num % 2 == 0 && num % 3 == 0) {
                document.write(`${num}<br>`);
            }
            num++;
        }
    </script>
</body>
</html>
