<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        //1~100까지 2와 3의 공배수 모두 출력
        //document.write로 화면에 출력
        //br태그로 하나찍고 엔터값 입력

        let i = 1;

        while(i <= 100) {
            if(i % 2 == 0 && i % 3 == 0){
                document.write(`<span>${i}</span><br>`)
            }
            i++;
        }
        

    </script>
</body>
</html>
