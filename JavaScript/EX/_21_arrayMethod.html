<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 메소드</title>
</head>
<body>
    <script>
        const arr = [1, 2, 3, 4, 5];

        //join: 요소들을 합쳐서 하나의 문자열로 리턴
        //파라미터는 합쳐질 때 붙여줄 문자
        console.log(arr.join("-"));
        //reverse: 역순으로 정렬
        arr.reverse();
        console.log(arr);

        const arr2 = [5, 4, 3, 2, 1];

        //sort: 오름차순으로 정렬후 반환
        console.log(arr2.sort());

        //splice: 구간의 데이터 삭제 후 새로운 데이터 추가
        arr.splice(2, 2, 7, 8, 9);
        console.log(arr);

        //slice: 원하는 구간 만큼의 배열 잘라서 리턴
        //index 1부터 3이전까지의 요소 배열로 리턴
        console.log(arr.slice(1, 3));

        //pop: 마지막 요소 꺼내서 리턴 후 원본 배열에서 삭제
        console.log(arr2.pop());
        console.log(arr2);

        //push: 배열의 마지막요소 뒤에 새로운 요소 추가
        arr2.push(7777);
        console.log(arr2);
    </script>
</body>
</html>
