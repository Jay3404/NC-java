<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파라미터의 기본값 지정</title>
</head>
<body>
    <script>
        const add = (a = 10, b = 20) => {
            return a + b;
        }

        console.log(add(30, 40));
        console.log(add(30));

        //단축평가를 이용한 파라미터 기본값 지정
        const add2 = (a, b) => {
             a = a || 10;
             b = b || 20;

             return a + b;
        }

        console.log(add2());
    </script>
</body>
</html>
