<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산된 속성 이름</title>
</head>
<body>
    <script>
        //ES5
        var colorObj1 = {}
        var cnt1 = 0;

        colorObj1['색상_' + (++cnt1)] = 'red';
        colorObj1['색상_' + (++cnt1)] = 'blue';
        colorObj1['색상_' + (++cnt1)] = 'green';
        colorObj1['색상_' + (++cnt1)] = 'black';
        colorObj1['색상_' + (++cnt1)] = 'white';

        //ES6 계산된 속성이름
        //템플릿 리터럴의 표현식 삽입 기능을 이용한 동적 속성키 배정
        let cnt2 = 0;
        const colorObj2 ={
            [`색상_${++cnt2}`]: 'red',
            [`색상_${++cnt2}`]: 'blue',
            [`색상_${++cnt2}`]: 'green',
            [`색상_${++cnt2}`]: 'black',
            [`색상_${++cnt2}`]: 'white',
        }

        console.log(colorObj1);
        console.log(colorObj2);
    </script>
</body>
</html>
