<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* 스타일 시트에서 nav, table 스타일을 정의합니다. */
    nav {
        background-color: #333;
        overflow: hidden;
        width: auto;
        position: relative;
    }
    nav a {
        float: left;
        
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    nav a:hover {
        background-color: #ddd;
        color: black;
    }
    table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 80%;
    }
    th, td {
        padding: 8px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
</style>
</head>
<body>
<header>
    <!-- nav 요소 안에 버튼을 추가합니다. -->
    <nav>
        <a href="jay3404home.html">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
</header>
<main>
    <!-- 테이블을 추가합니다. -->
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Content 1-1</td>
            <td>Content 1-2</td>
            <td>Content 1-3</td>
        </tr>
        <tr>
            <td>Content 2-1</td>
            <td>Content 2-2</td>
            <td>Content 2-3</td>
        </tr>
        <tr>
            <td>Content 3-1</td>
            <td>Content 3-2</td>
            <td>Content 3-3</td>
        </tr>
    </table>
</main>
</body>
</html>
