<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html()</title>
    <script src="js/jquery-3.7.0.min.js"></script>
</head>
<body>
    <ul class="list">
        <li>Html</li>
        <li>Css</li>
        <li>Jquery</li>
    </ul>
    <ul class="list2">
        <li>Html</li>
        <li>Css</li>
        <li>Jquery</li>
    </ul>
    <button type="button" id="btn">변경</button>
    <script>
        //list ul의 모든 하위 태그 문자열로 출력
        console.log($(".list").html());

        const htmlStr = `
            <li>Java</li>
            <li>Oracle</li>
            <li>JavaScript</li>
        `;

        $("#btn").on("click", () => {
            //list2 ul의 하위태그 삭제하고 새로운 태그 생성
            $(".list2").html(htmlStr);
        });
    </script>
</body>
</html>
