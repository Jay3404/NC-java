<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change()</title>
    <script src="js/jquery-3.7.0.min.js"></script>
</head>
<body>
    <div>
        <label>아이디
            <input type="text" id="userId" name="userId">
        </label>
    </div>
    <script>
        $("#userId").on("change", () => {
            alert($("#userId").val());
        });
    </script>
</body>
</html>
