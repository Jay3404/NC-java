<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check와 메소드</title>
    <script src="js/jquery-3.7.0.min.js"></script>
</head>
<body>
    <label>
        <input type="checkbox" name="food" value="치킨">치킨
    </label>
    <label>
        <input type="checkbox" name="food" value="소곱창">소곱창
    </label>
    <label>
        <input type="checkbox" name="food" value="초밥">초밥
    </label>
    <label>
        <input type="checkbox" name="food" value="피자">피자
    </label>
    <label>
        <input type="checkbox" name="food" value="꿔바로우">꿔바로우
    </label>
    <label>
        <input type="checkbox" name="food" value="파스타">파스타
    </label>
    <label>
        <input type="checkbox" name="food" value="짜장면">짜장면
    </label>
    <label>
        <input type="checkbox" name="food" value="냉면">냉면
    </label>
    <label>
        <input type="checkbox" name="food" value="족발">족발
    </label>
    <label>
        <input type="checkbox" name="food" value="김밥">김밥
    </label>
    <button type="button" id="btn">주문</button>
    <script>
        const orderList = [];

        //jquery 이벤트 매핑방식
        $("#btn").on("click", () => {
            //체크박스 태그들 하나씩 순회하면서 콜백함수 실행
            $("input[type='checkbox']").each(function() {
                if($(this).is(":checked")) {
                    orderList.push($(this).val());
                }                
            });

            console.log(orderList);
        });
    </script>
</body>
</html>
