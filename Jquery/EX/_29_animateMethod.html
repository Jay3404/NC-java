<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate()</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.color.min.js"></script>    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 10px;
        }

        #box1 {
            background-color: blue;
        }

        #box2 {
            background-color: green;
        }

        #box3 {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <script>
        $("#box1").animate({
            width: "200px",
            height: "200px"
        }, 3000, () => {
            console.log("확대완료");
        });

        //두 개이상의 animate메소드를 체이닝기법으로 붙일수 있고 순서대로 실행된다.
        $("#box2").animate({
            backgroundColor: "brown"
        }, 1000, () => {
            console.log("배경색 오렌지");
        })
        .animate({
            backgroundColor: "blue"
        }, 1000, () => {
            console.log("배경색 블루");
        });

        $("#box3").animate({
            marginLeft: "250px"
        }, 1000, () => (
            console.log("margin left 250px")
        ))
        .animate({
            marginLeft: "100px"
        }, 1000, () => {
            console.log("margin left 100px")
        });


    </script>
</body>
</html>
