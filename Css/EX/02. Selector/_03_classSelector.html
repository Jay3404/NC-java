<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 선택자</title>
    <link rel="stylesheet" href="css/_03_classSelector.css" type="text/css">
</head>
<body>
    <h1 class="txt1">선택자</h1>
    <p class="txt1">전체 선택자는 웹 문서의 스타일을 초기화할 때 사용</p>
    <p class="txt2">태그 선택자는 특정 태그에만 스타일을 적용할 때 사용</p>
    <p class="txt3">클래스 선택자는 같은 태그중에서 <span class="txt4">특정 태그에만 스타일을 적용할 때 사용</span></p>
</body>
</html>
