<!DOCTYPE html>

    <title>태그를 왼쪽이나 오른쪽에 배치하는 float</title>
    <link rel="stylesheet" href="css/_01_float.css" type="text/css">
</head>
<body>
    <img src="../bit.png" alt="비트캠프 로고">
    <h1>float</h1>
    <p>float는 해당 태그의 레이어를 바꿔 붕 떠있는 효과를 줍니다. 붕 떠있는 태그를 왼쪽이나 오른쪽에 배치할 수 있는 옵션을 제공합니다. 레이어가 다르기 때문에 다른 태그들과 연관성있게 사용하기 힘들어 집니다.</p>
</body>
