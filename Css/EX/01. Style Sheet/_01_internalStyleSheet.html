<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부 스타일 시트</title>
    <style>
        ul {
            color: blue;/*글자색은 상속되어 li태그에도 영향을 준다.*/
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1>웹 개발 언어</h1>
    <ul>
        <li>자바</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>

</html>
