<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/_05_virtaul_class_checked.css" type="text/css">
</head>
<body>
    <form action="">
        <p>사용가능한 언어 선택(중복선택 가능)</p>
        <label>
            <input type="checkbox" value="java" name="language"><span>자바</span>
        </label>
        <label>
            <input type="checkbox" value="c" name="language"><span>c언어</span>
        </label>
        <label>
            <input type="checkbox" value="html" name="language"><span>html</span>
        </label>
        <label>
            <input type="checkbox" value="js" name="language"><span>자바스크립트</span>
        </label>
        <p>가장 자신있는 언어 선택(중복선택 불가능)</p>
        <label>
            <input type="radio" value="java" name="favorite"><span>자바</span>
        </label>
        <label>
            <input type="radio" value="c" name="favorite"><span>c언어</span>
        </label>
        <label>
            <input type="radio" value="html" name="favorite"><span>html</span>
        </label>
        <label>
            <input type="radio" value="js" name="favorite"><span>자바스크립트</span>
        </label>
    </form>
</body>
</html>
