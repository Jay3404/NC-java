<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그의 속성을 이용해서 선택하는 속성선택자</title>
    <link rel="stylesheet" href="css/_01_attribute_selector.css" type="text/css">
</head>
<body>
    <form action="">
        <div>
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId" value="user-id">
        </div>
        <div>
            <label for="userPw">비밀번호</label>
            <input type="text" id="userPw" name="userPw" value="1234">
        </div>
        <div>
            <label for="userTel">전화번호</label>
            <input type="text" id="userTel" name="userTel" value="010-1111-1111">
        </div>
    </form>
</body>
</html>
