<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그가 활성화됐을 때의 스타일을 지정하는 :active, 태그에 포커스가 왔을 때의 스타일을 지정하는 :focus</title>
    <link rel="stylesheet" href="css/_04_virtual_class_active_focus.css" type="text/css">
</head>
<body>
    <form action="">
        <div>
            <label for="userId"></label>
            <input type="text" id="userId" name="userId" value="bitcamp" autofocus>
        </div>
        <div>
            <label for="userPw"></label>
            <input type="text" id="userPw" name="userPw" value="1234">
        </div>
    </form>
</body>
</html>
