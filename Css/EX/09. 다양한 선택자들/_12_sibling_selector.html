    <title>특정 태그의 뒤에 생성된 형제태그를 모두 선택하는 형제 선택자(~)</title>
    <link rel="stylesheet" href="css/_12_sibling_selector.css" type="text/css">

<body>
    <div>
        <h1 class="nsibling">인접 형제 선택자</h1>
        <p>인접 형제 선택자는 특정 태그 바로 뒤에 생성된 형제 태그를 선택하는 선택자입니다.</p>
        <p>인접 형제 선택자는 특정 태그 바로 뒤에 생성된 형제 태그를 선택하는 선택자입니다.</p>
        <p>인접 형제 선택자는 특정 태그 바로 뒤에 생성된 형제 태그를 선택하는 선택자입니다.</p>
    </div>
    <div>
        <h1 class="sibling">형제 선택자</h1>
        <p>형제 선택자는 특정 태그 뒤에 생성된 형제 태그를 모두 선택하는 선택자입니다.</p>
        <p>형제 선택자는 특정 태그 뒤에 생성된 형제 태그를 모두 선택하는 선택자입니다.</p>

    </div>
