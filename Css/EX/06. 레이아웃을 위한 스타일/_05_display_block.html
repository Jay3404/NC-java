<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 레벨 태그를 블록 레벨로 변경하는 display: block;</title>
    <link rel="stylesheet" href="css/_05_display_block.css"
    type="text/css">
</head>
<body>
    <div class="inline">
        <span class="box1">AAAAAA</span>
        <span class="box2">BBBBBB</span>
        <span class="box3">CCCCCC</span>
    </div>
    <div class="block">
        <span class="box1">AAAAAA</span>
        <span class="box2">BBBBBB</span>
        <span class="box3">CCCCCC</span>
    </div>
</body>
</html>
