<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 특징과 블록 특징을 모두 갖는 display: inline-block;</title>
    <link rel="stylesheet" href="css/_07_display_inline_block.css" type="text/css">
</head>
<body>
    <div class="block">
        <p class="txt1">Java</p>
        <p class="txt2">Oracle</p>
        <p class="txt3">HTML</p>
    </div>
    <div class="inline">
        <p class="txt1">Java</p>
        <p class="txt2">Oracle</p>
        <p class="txt3">HTML</p>
    </div>
</body>
</html>
