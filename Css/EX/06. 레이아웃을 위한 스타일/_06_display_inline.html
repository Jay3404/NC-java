<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블록 레벨 태그를 인라인 요소로 변경하는 display: inline;</title>
    <link rel="stylesheet" href="css/_06_display_inline.css" type="text/css">
</head>
<body>
    <div class="block">
        <p class="txt1">Java</p>
        <p class="txt2">Oracle</p>
        <p class="txt3">HTML</p>
    </div>
    <div class="inline">
        <p class="txt1">Java</p>
        <p class="txt2">Oracle</p>
        <p class="txt3">HTML</p>
    </div>
</body>
</html>
